<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reunioes.css">
    <title>Calendário Geral de Reuniões</title>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/static/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/secretaria" class="nav-link">
                        <i class="bi bi-arrow-left-circle me-2"></i> Voltar
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/reunioes" class="nav-link active">
                        <i class="bi bi-calendar3-event-fill me-2"></i> Calendário
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="content-wrapper flex-grow-1 p-3">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="page-title">Calendário Anual de Reuniões</h1>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalGerarCalendario">
                    <i class="bi bi-calendar3"></i> Gerar Calendário
                </button>
            </header>

            <!-- Filtro de Pesquisa -->
            <div class="filter-section d-flex mb-3">
                <input type="text" id="filtroTabela" class="form-control form-control-sm" placeholder="Pesquisar reunião...">
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-search"></i>
                </button>
            </div>


            <!-- Tabela de Reuniões -->
            <div class="table-responsive">
                <table class="table table-hover align-middle shadow-sm" id="tabela-reunioes">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Natureza</th>
                            <th>Local</th>
                            <th>Atendimento</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        <tr>
                            <td colspan="5" class="text-center text-muted">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

            <!-- Rodapé -->
            <footer>
                © 2025 Sistema de Reuniões - Todos os direitos reservados.
            </footer>
        </div>
    </div>

    <!-- Modal para selecionar o ano -->
    <div class="modal fade" id="modalGerarCalendario" tabindex="-1" aria-labelledby="modalGerarCalendarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGerarCalendarioLabel">Gerar Calendário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <label for="anoCalendario" class="form-label">Selecione o ano:</label>
                    <input type="number" class="form-control" id="anoCalendario" placeholder="Ex.: 2025" min="2000" max="2100" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="botaoGerarCalendario">Gerar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/reunioes.js"></script>
</body>
</html>
