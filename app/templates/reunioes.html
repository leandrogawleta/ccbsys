<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reunioes.css"> <!-- Arquivo CSS específico -->
    <title>Calendário geral de Reuniões</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-light collapse">
                <div class="position-sticky">
                    <div class="logo text-center my-3">
                        <img src="/static/logo.png" alt="Logo" class="img-fluid" style="max-width: 120px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="/secretaria" class="nav-link" style="color: #212529 !important;">
                                <i class="bi bi-arrow-left-circle me-2"></i> Voltar
                            </a>                            
                        </li>
                        <li class="nav-item">
                            <a href="/reunioes" class="nav-link active" style="color: #131212 !important; ">
                                <i class="bi bi-calendar3-event-fill me-2" style="color: #0e0d0d !important;"></i> Calendário
                            </a>
                            
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="h3 mb-0">Calendário Anual de Reuniões</h1>
                    <div class="d-flex gap-2">                      
                        
                        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalGerarCalendario">
                            <i class="bi bi-calendar3"></i> Gerar Calendário
                        </button>
                    </div>
                </div>

                <!-- Filtro de Pesquisa -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar reunião...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Tabela de Reuniões -->
<div class="table-responsive">
    <table class="table table-hover align-middle shadow-sm" id="tabela-reunioes">
        <thead>
            <tr>
                <th style="width: 15%;">Data</th>
                <th style="width: 10%;">Hora</th>
                <th style="width: 25%;">Natureza</th>
                <th style="width: 20%;">Local</th>
                <th style="width: 15%;">Atendimento</th>
                <th style="width: 15%;">Observação</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <tr>
                <td colspan="6" class="text-center text-muted">Carregando...</td>
            </tr>
        </tbody>
    </table>
</div>




                <!-- Rodapé -->
                <footer class="text-center py-3">
                    
                </footer>
            </main>
        </div>
    </div>
    
    
    <!-- Modal para selecionar o ano -->
<div class="modal fade" id="modalGerarCalendario" tabindex="-1" aria-labelledby="modalGerarCalendarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title" id="modalGerarCalendarioLabel">Gerar Calendário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <label for="anoCalendario" class="form-label">Selecione o ano:</label>
                <input type="number" class="form-control" id="anoCalendario" placeholder="Ex.: 2025" min="2000" max="2100" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="botaoGerarCalendario">Gerar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/reunioes.js"></script>
</body>
</html>
