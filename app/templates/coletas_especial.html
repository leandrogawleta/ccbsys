<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/coletas_especial.css">

    <title>Coleta Especial</title>
</head>
<body>
    <div class="d-flex">
        <!-- Menu Lateral -->
        <nav class="sidebar">
            <div class="logo text-center mb-4">
                <img src="/static/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="/lista_batismo" class="nav-link">
                        <i class="bi bi-arrow-left-circle me-2"></i> Voltar
                    </a>
                </li> 
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalColetaEspecial">
                        <i class="bi bi-calendar-check"></i> Registrar Atendimento
                    </a>
                </li> 
            </ul>
        </nav>

        <!-- Conteúdo -->
        <main class="main-content">
            <h1>Coleta Especial</h1>
            <p>Gerencie as coletas especiais aqui.</p>

            <!-- Filtros -->
            <div class="mb-3">
                
                <select id="filtro" class="form-select form-select-sm">
                    <option value="">Todos</option>
                    <option value="local">Local</option>
                    <option value="atendente">Atendente</option>
                </select>
                <input type="text" id="filtroValor" class="form-control form-control-sm mt-2" placeholder="Pesquisa">
            </div>

            <!-- Tabela de Registros -->
            <div class="table-responsive">
                <table class="table table-sm table-bordered table-hover" id="coletaEspecialTable">
                    <thead class="table-light">
                        <tr>
                            <th>Data</th>
                            <th>Dia da Semana</th>
                            <th>Hora</th>
                            <th>Local</th>
                            <th>Atendente</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros serão preenchidos dinamicamente -->
                    </tbody>
                </table>
            </div>
        </main>

          </div>
</div>

<!-- Modal Coleta Especial -->
<div class="modal fade" id="modalColetaEspecial" tabindex="-1" aria-labelledby="modalColetaEspecialLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form id="formColetaEspecial">
                <div class="modal-header bg-primary text-white">
                    <h6 class="modal-title" id="modalColetaEspecialLabel">Cadastrar Coleta Especial</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="coletaId" name="id">

                    <!-- Campo Data -->
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="data" class="form-label">Data</label>
                            <input type="text" 
                                   class="form-control form-control-sm" 
                                   id="data" 
                                   name="data" 
                                   placeholder="dd/mm/yyyy" 
                                   required 
                                   pattern="\d{2}/\d{2}/\d{4}">
                        </div>
                        <!-- Campo Hora -->
                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="text" 
                                   class="form-control form-control-sm" 
                                   id="hora" 
                                   name="hora" 
                                   placeholder="HH:mm" 
                                   required 
                                   pattern="^([01]\d|2[0-3]):[0-5]\d$">
                        </div>
                    </div>

                    <!-- Campo Local -->
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <label for="local" class="form-label">Local</label>
                            <input type="text" 
                                   class="form-control form-control-sm" 
                                   id="local" 
                                   name="local" 
                                   placeholder="Informe o local" 
                                   required>
                        </div>
                    </div>

                    <!-- Campo Atendente -->
                    <div class="row">
                        <div class="col-md-12">
                            <label for="atendente" class="form-label">Atendente</label>
                            <input type="text" 
                                   class="form-control form-control-sm" 
                                   id="atendente" 
                                   name="atendente" 
                                   placeholder="Informe o nome do atendente">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="/static/js/coletas_especial.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
