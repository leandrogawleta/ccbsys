<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/coletas_especial.css">
    <title>Coleta Especial</title>
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h3>Gestão de Coletas Especiais</h3>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar fixa -->
            <nav class="col-md-3 col-lg-2 bg-light sidebar vh-100 d-flex flex-column p-3">
                <h5 class="text-center">Menu</h5>
                <a href="/lista_batismo" class="btn btn-outline-primary w-100 mb-2">Voltar</a>
                <button class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#modalColetaEspecial">Inserir Registro</button>
            </nav>
            
            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Coleta Especial</h1>
                <p>Gerencie as coletas especiais cadastradas.</p>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalColetaEspecial">Inserir Registro</button>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Local</th>
                                <th>Atendente</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="coletaEspecialTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Cadastro -->
<div class="modal fade" id="modalColetaEspecial">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nova Coleta Especial</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formColetaEspecial">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Data</label>
                            <input type="text" class="form-control" id="data" placeholder="DD/MM/AAAA">
                        </div>
                        <div class="col-md-6">
                            <label>Hora</label>
                            <input type="text" class="form-control" id="hora" placeholder="HH:mm">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label>Local</label>
                            <select id="local" class="form-select">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label>Atendente</label>
                            <input type="text" class="form-control" id="atendente" placeholder="Nome do atendente">
                        </div>
                    </div>
                    <!-- Botões dentro do form -->
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <footer class="bg-light text-center p-3 mt-4">
        <p class="mb-0">&copy; 2025 Gestão de Coletas Especiais - Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/coletas_especial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
